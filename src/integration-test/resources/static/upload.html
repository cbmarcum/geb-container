<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
</head>
<body>
<h1>Upload Your File</h1>

<form action="upload-success.html" method="get" enctype="multipart/form-data">
    <div>
        <label for="myFile">Choose file to upload:</label>
        <input type="file" id="myFile" name="uploadedFile">
    </div>
    <div>
        <button type="submit">Upload File</button>
    </div>
</form>
</body>
</html>
